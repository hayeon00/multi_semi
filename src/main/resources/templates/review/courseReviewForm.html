<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>코스 리뷰 작성</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f4f6f8;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .course-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            margin-top: 25px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>리뷰 작성</h2>

    <div class="course-info">
        <p><strong>코스 이름:</strong> <span th:text="${course.name}">제주도 여행 코스</span></p>
        <p><strong>기간:</strong> <span th:text="${course.duration}">3박 4일</span></p>
    </div>

    <form id="reviewForm" enctype="multipart/form-data">
        <input type="hidden" name="targetId" th:value="${course.id}">

        <label>제목</label>
        <input type="text" name="title" required>

        <label>내용</label>
        <textarea name="content" rows="5" required></textarea>

        <label>별점</label>
        <select name="rating" required>
            <option value="">선택하세요</option>
            <option value="5">★★★★★ (5점)</option>
            <option value="4">★★★★☆ (4점)</option>
            <option value="3">★★★☆☆ (3점)</option>
            <option value="2">★★☆☆☆ (2점)</option>
            <option value="1">★☆☆☆☆ (1점)</option>
        </select>

        <label>사진 업로드</label>
        <input type="file" name="reviewImages" multiple>

        <button type="submit">리뷰 등록</button>
    </form>
</div>

<script th:src="@{/js/common.js}"></script>
<script>
    const form = document.getElementById('reviewForm');
    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        const response = await fetchWithRefresh('/reviews/view/regist/course', {
            method: 'POST',
            body: formData,
            credentials: 'include'
        });

        const result = await response.text();

        if (response.ok) {
            alert('리뷰가 등록되었습니다!');
            window.location.href = '/mypage';
        } else {
            alert('등록 실패: ' + result);
        }
    });
</script>
</body>
</html>
