<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 쓴 리뷰</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: #f5f6f8;
            margin: 0;
            padding: 0;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f5f6f8;
            padding: 15px 40px;
            border-bottom: 1px solid #ccc;
        }

        .page-header h1 { font-size: 20px; margin: 0; color: #333; }

        .page-header nav a {
            margin-left: 15px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .content-wrapper {
            width: 1200px;
            margin: 30px auto;
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .review-card {
            background: #fafafa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 6px rgba(0,0,0,0.05);
        }

        .review-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #2c3e50;
        }

        .review-card p {
            margin: 5px 0;
            color: #555;
        }

        .review-card .rating {
            color: #f39c12;
            font-weight: bold;
        }

        .no-review {
            text-align: center;
            color: #999;
            padding: 40px 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 5px;
        }

        .pagination button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .pagination button.active {
            background: #000;
            color: #fff;
            font-weight: bold;
        }

        .pagination button:disabled {
            background: #eee;
            cursor: default;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .content-wrapper { width: 90%; padding: 20px; }
        }
    </style>
</head>
<body>

<div class="page-header">
    <h1>TRAVEL PLANNING</h1>
    <nav>
        <span>사용자님 환영합니다.</span>
        <a href="/">Home</a>
        <a href="/mypage">마이페이지</a>
        <a href="/logout">로그아웃</a>
    </nav>
</div>

<div class="content-wrapper">
    <h2>내가 쓴 리뷰</h2>
    <div id="myReviewList"></div>
    <div class="pagination" id="pagination"></div>
</div>

<script th:src="@{/js/common.js}"></script>
<script>
    let currentPage = 0;

    async function loadMyReviews(page = 0) {
        try {
            const res = await fetchWithRefresh(`/reviews/my?page=${page}`, {
                method: 'GET',
                credentials: 'include'
            });
            const result = await res.json();
            const reviews = result.content;
            const container = document.getElementById('myReviewList');
            container.innerHTML = "";

            if (!reviews || reviews.length === 0) {
                container.innerHTML = `<div class="no-review">작성한 리뷰가 없습니다.</div>`;
                document.getElementById("pagination").innerHTML = "";
                return;
            }

            reviews.forEach(r => {
                const div = document.createElement("div");
                div.className = "review-card";
                div.style.cursor = "pointer";
                div.onclick = () => location.href = `/reviews/detail?reviewId=${r.reviewId}`;

                div.innerHTML = `
                <h3>${r.title}</h3>
                <p>${r.content}</p>
                <p class="rating">★ ${r.rating} / 5</p>
                <p style="font-size: 14px; color: #888;">작성자: ${r.writer}</p>
            `;

                container.appendChild(div);
            });


            renderPagination(result.totalPages, result.number);
        } catch (e) {
            console.error("리뷰 로딩 실패:", e);
            document.getElementById('myReviewList').innerHTML = `<div class="no-review">리뷰를 불러오는 중 오류가 발생했습니다.</div>`;
        }
    }

    function renderPagination(totalPages, current) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        currentPage = current;

        if (totalPages <= 1) return;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "« 이전";
        prevBtn.disabled = currentPage === 0;
        prevBtn.onclick = () => loadMyReviews(currentPage - 1);
        pagination.appendChild(prevBtn);

        for (let i = 0; i < totalPages; i++) {
            const pageBtn = document.createElement("button");
            pageBtn.textContent = i + 1;
            if (i === currentPage) pageBtn.classList.add("active");
            pageBtn.onclick = () => loadMyReviews(i);
            pagination.appendChild(pageBtn);
        }

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "다음 »";
        nextBtn.disabled = currentPage >= totalPages - 1;
        nextBtn.onclick = () => loadMyReviews(currentPage + 1);
        pagination.appendChild(nextBtn);
    }

    window.onload = () => loadMyReviews(0);
</script>
</body>
</html>
