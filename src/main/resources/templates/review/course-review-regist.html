<div class="content-wrapper">

    <div id="form-container">
        <p style="text-align: center; color: #7F8C8D;">ë¦¬ë·° ëŒ€ìƒì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const url = new URL(window.location.href);
        const planId = url.searchParams.get("planId");
        const container = document.getElementById("form-container");

        if (!planId) {
            container.innerHTML = `<p style="text-align:center;color:#e74c3c;">ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤. planIdê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
            return;
        }

        try {
            // ì—¬í–‰ ì½”ìŠ¤ ì •ë³´ ë° ì¥ì†Œ ëª©ë¡ API í˜¸ì¶œ
            const res = await fetch(`/reviews/course?planId=${planId}`, { credentials: "include" });
            const planRes = await fetch(`/plans/${planId}`, { credentials: "include" });

            if (!res.ok || !planRes.ok) throw new Error();

            const course = await res.json();
            const plan = await planRes.json();

            const grouped = {};
            plan.data.coursePlaces.forEach(p => {
                if (!p.title) return;
                if (!grouped[p.dayNo]) grouped[p.dayNo] = [];
                grouped[p.dayNo].push(p);
            });

            // 1. placeHtml ìƒì„± (ì¥ì†Œ ë¦¬ë·° ì…ë ¥ í•„ë“œì˜ name ì†ì„± ì œê±°/ë³€ê²½)
            let placeHtml = `<h3 class="target-title">ğŸ“ DAYë³„ ì¥ì†Œ ë¦¬ë·°</h3>`;
            Object.keys(grouped).sort().forEach(day => {
                placeHtml += `<div class="day-section"><div class="day-title">DAY ${day}</div>`;
                grouped[day].forEach(place => {
                    // place.idì™€ place.typeì„ data-ì†ì„±ìœ¼ë¡œ ì¶”ê°€í•©ë‹ˆë‹¤. (JSì—ì„œ ë°ì´í„° ìˆ˜ì§‘ìš©)
                    placeHtml += `<div class="place-item spot-review-item" data-id="${place.id}" data-type="${place.type || 'TOUR_SPOT'}">
            <h4>${place.title}</h4>
            <p>${place.address || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ'}</p>
            <div class="form-group">
              <label>ë¦¬ë·° ë‚´ìš©</label>
              <textarea class="spot-content-input" placeholder="${place.title}ì— ëŒ€í•œ í›„ê¸°ë¥¼ ì‘ì„±í•´ì£¼ì„¸ìš”"></textarea>
            </div>
            <div class="form-group">
              <label>ë³„ì </label>
              <div class="rating-stars spot-rating-group">
                <input type="radio" id="star1-${place.id}" name="spot-rating-${place.id}" value="1"><label for="star1-${place.id}">â˜…</label>
                <input type="radio" id="star2-${place.id}" name="spot-rating-${place.id}" value="2"><label for="star2-${place.id}">â˜…</label>
                <input type="radio" id="star3-${place.id}" name="spot-rating-${place.id}" value="3"><label for="star3-${place.id}">â˜…</label>
                <input type="radio" id="star4-${place.id}" name="spot-rating-${place.id}" value="4"><label for="star4-${place.id}">â˜…</label>
                <input type="radio" id="star5-${place.id}" name="spot-rating-${place.id}" value="5"><label for="star5-${place.id}">â˜…</label>
              </div>
            </div>
          </div>`;
                });
                placeHtml += `</div>`;
            });

            // í¼ ë Œë”ë§
            container.innerHTML = `
        <h3 class="plan-title">ì—¬í–‰ ì œëª©: ${course.title.replace("ì „ì²´ ì—¬í–‰ ì½”ìŠ¤", "").replace(/-/, "").trim()}</h3>
        <form id="reviewForm" enctype="multipart/form-data">
          <input type="hidden" name="targetId" value="${course.targetId}">
          <input type="hidden" name="targetType" value="${course.type}">

          <div class="course-review-box">
            <div class="form-group">
              <label for="review-title">ë¦¬ë·° ì œëª©</label>
              <input type="text" id="review-title" name="title" required>
            </div>
            <div class="form-group">
              <label for="review-content">ë¦¬ë·° ë‚´ìš©</label>
              <textarea id="review-content" name="content" required></textarea>
            </div>
            <div class="form-group">
              <label>ë³„ì </label>
              <div class="rating-stars">
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">â˜…</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">â˜…</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">â˜…</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">â˜…</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">â˜…</label>
              </div>
            </div>
            <div class="form-group">
              <label for="review-images">ì‚¬ì§„ ì—…ë¡œë“œ</label>
              <input type="file" id="review-images" name="images" multiple>
            </div>
          </div>

          <div class="place-list">${placeHtml}</div>
          <div class="button-group">
            <button type="button" class="btn-back" onclick="history.back()">ë’¤ë¡œê°€ê¸°</button>
            <button type="submit" class="btn-submit">ë¦¬ë·° ë“±ë¡</button>
          </div>
        </form>`;

            // ë³„ì  ì„ íƒ + hover íš¨ê³¼ ì²˜ë¦¬ (ê¸°ì¡´ ë¡œì§ ìœ ì§€)
            const applyRatingEvent = (container) => {
                const allGroups = container.querySelectorAll('.rating-stars');
                allGroups.forEach(group => {
                    const inputs = group.querySelectorAll('input[type=radio]');
                    const labels = group.querySelectorAll('label');

                    const updateStars = (value) => {
                        labels.forEach((label, index) => {
                            label.classList.toggle('selected', index < value);
                        });
                    };

                    inputs.forEach((input, index) => {
                        input.addEventListener('change', () => updateStars(index + 1));
                    });

                    labels.forEach((label, index) => {
                        label.addEventListener('mouseenter', () => {
                            labels.forEach((l, i) => l.classList.toggle('hovered', i <= index));
                        });
                        label.addEventListener('mouseleave', () => {
                            labels.forEach(l => l.classList.remove('hovered'));
                        });
                    });
                });
            };

            applyRatingEvent(container);

            // 2. [ìˆ˜ì •] submit ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ: ComplexReviewReqDto í˜•ì‹ìœ¼ë¡œ ë°ì´í„° êµ¬ì„± í›„ 'dto' íŒŒíŠ¸ë¡œ ì „ì†¡
            document.getElementById("reviewForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const form = e.target;

                // 1. ë©”ì¸ ë¦¬ë·°(MainReviewDto) ë°ì´í„° ìˆ˜ì§‘
                const mainReview = {
                    planId: planId, // planIdëŠ” URLì—ì„œ ê°€ì ¸ì™€ ì‚¬ìš©
                    targetType: form.querySelector('input[name="targetType"]').value,
                    targetId: parseInt(form.querySelector('input[name="targetId"]').value),
                    title: form.querySelector('input[name="title"]').value,
                    content: form.querySelector('textarea[name="content"]').value,
                    // ì„ íƒëœ ë³„ì ì´ ì—†ìœ¼ë©´ 0ìœ¼ë¡œ ì„¤ì •
                    rating: parseInt(form.querySelector('input[name="rating"]:checked')?.value || '0')
                };

                // ìœ íš¨ì„± ê²€ì‚¬ (í•„ìˆ˜ í•„ë“œ)
                if (!mainReview.title || !mainReview.content || mainReview.rating === 0) {
                    alert("ë¦¬ë·° ì œëª©, ë‚´ìš©, ë³„ì ì€ í•„ìˆ˜ ì…ë ¥ ì‚¬í•­ì…ë‹ˆë‹¤.");
                    return;
                }

                // 2. ì¥ì†Œ ë¦¬ë·°(SpotReviewDto) ëª©ë¡ ë°ì´í„° ìˆ˜ì§‘
                const spotReviews = [];
                document.querySelectorAll(".spot-review-item").forEach(item => {
                    const contentInput = item.querySelector('.spot-content-input');
                    // í•´ë‹¹ ì¥ì†Œì˜ ë³„ì  ê·¸ë£¹ ë‚´ì—ì„œ ì„ íƒëœ ë¼ë””ì˜¤ ë²„íŠ¼ì„ ì°¾ìŒ
                    const ratingInput = item.querySelector('.spot-rating-group input[type="radio"]:checked');

                    const content = contentInput ? contentInput.value.trim() : '';
                    const rating = parseInt(ratingInput?.value || '0');

                    // ë‚´ìš©ì´ë‚˜ ë³„ì  ì¤‘ í•˜ë‚˜ë¼ë„ ìˆìœ¼ë©´ ë¦¬ë·°ë¡œ ê°„ì£¼í•˜ê³  DTOì— ì¶”ê°€
                    if (content.length > 0 || rating > 0) {
                        spotReviews.push({
                            // placeTitleì€ ì„œë²„ DTOì— ì—†ìœ¼ë¯€ë¡œ ì¼ë‹¨ ì œì™¸í•˜ê±°ë‚˜ í•„ìš”ì— ë”°ë¼ ì¶”ê°€
                            targetType: item.dataset.type,
                            targetId: parseInt(item.dataset.id),
                            rating: rating,
                            content: content
                        });
                    }
                });

                // 3. ComplexReviewReqDto ê°ì²´ êµ¬ì„±
                const complexReviewReqDto = {
                    mainReview: mainReview,
                    spotReviews: spotReviews
                };

                // 4. FormData êµ¬ì„± (dto íŒŒíŠ¸ + images íŒŒíŠ¸)
                const formData = new FormData();

                // DTOë¥¼ JSON Blobìœ¼ë¡œ ë³€í™˜í•˜ì—¬ 'dto' ì´ë¦„ìœ¼ë¡œ ì¶”ê°€ (ì„œë²„ì˜ @RequestPart("dto") ëŒ€ì‘)
                formData.append(
                    "dto",
                    new Blob([JSON.stringify(complexReviewReqDto)], { type: "application/json" }),
                    "dto.json"
                );

                // ì´ë¯¸ì§€ íŒŒì¼ ì¶”ê°€ (input[name="images"] ëŒ€ì‘)
                const imageInput = form.querySelector('input[name="images"]');
                const imageFiles = imageInput ? imageInput.files : null;
                if (imageFiles) {
                    for (let i = 0; i < imageFiles.length; i++) {
                        // ì„œë²„ì˜ @RequestPart(value = "images") List<MultipartFile> images ëŒ€ì‘
                        formData.append("images", imageFiles[i]);
                    }
                }

                // ë¡œë”© ì¤‘ í‘œì‹œ (ì„ íƒ ì‚¬í•­)
                const submitBtn = document.querySelector('.btn-submit');
                submitBtn.disabled = true;
                submitBtn.textContent = 'ë“±ë¡ ì¤‘...';


                try {
                    // ì„œë²„ì˜ ë³µí•© ë¦¬ë·° ë“±ë¡ API ê²½ë¡œ í˜¸ì¶œ
                    const response = await fetch("/reviews/complex", {
                        method: "POST",
                        body: formData,
                        credentials: "include"
                    });

                    if (!response.ok) {
                        // ì„œë²„ì—ì„œ ì—ëŸ¬ ë©”ì‹œì§€ë¥¼ JSONìœ¼ë¡œ ë³´ë‚¼ ê²½ìš° ì²˜ë¦¬
                        const errorText = await response.text();
                        console.error("ë“±ë¡ ì‹¤íŒ¨ ì‘ë‹µ:", errorText);
                        throw new Error("ë¦¬ë·° ë“±ë¡ ì‹¤íŒ¨: " + (response.statusText || "ì„œë²„ ì˜¤ë¥˜"));
                    }

                    alert("ë¦¬ë·°ê°€ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
                    location.href = `/reviews/view/search/my`;
                } catch (err) {
                    console.error(err);
                    alert("ë¦¬ë·° ë“±ë¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ë¦¬ë·° ë“±ë¡';
                }
            });

        } catch (error) {
            console.error("ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:", error);
            container.innerHTML = `<p style="text-align:center;color:#e74c3c;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (Plan IDë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.)</p>`;
        }
    });
</script>
