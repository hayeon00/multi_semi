<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 관광지 추가 | Travel Planing</title>
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <style>
        body {
            background-color: #fffce6;
            font-family: 'Pretendard', sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0e0e0;
            padding: 10px 30px;
        }
        .admin-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: row;
            gap: 40px;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .left, .right {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        textarea {
            height: 100px;
        }
        .btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #efefef;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px 20px;
            cursor: pointer;
        }
        .preview img {
            width: 250px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #ddd;
        }
        .switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
<header>
    <div>
        <img th:src="@{/images/logo.png}" alt="Logo" style="width:40px; vertical-align: middle;">
        <span style="font-weight:bold; font-size:20px;">TRAVEL PLANING</span>
    </div>
    <div>
        <span>{관리자} 님 환영합니다.</span> |
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/mypage}">마이페이지</a> |
        <a th:href="@{/logout}">로그아웃</a>
    </div>
</header>

<main class="admin-container">
    <form id="tourspotForm" onsubmit="return submitForm(event)">
        <div class="left">
            <label>Adress</label>
            <input type="text" id="address" placeholder="주소를 입력하세요" required>

            <label>Title</label>
            <input type="text" id="title" placeholder="제목을 입력하세요" required>

            <label>AreaCode</label>
            <input type="text" id="areacode" placeholder="지역코드를 입력하세요">

            <label>SIGUNGUCODE</label>
            <input type="text" id="sigungucode" placeholder="시군구 코드를 입력하세요">

            <label>TEL</label>
            <input type="text" id="tel" placeholder="전화번호를 입력하세요">

            <div class="switch">
                <label>Status</label>
                <input type="checkbox" id="status" checked>
            </div>
        </div>

        <div class="right">
            <label>관광지 이미지</label>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            <div class="preview">
                <img id="preview" th:src="@{/images/sample.png}" alt="preview">
            </div>

            <label>Desc</label>
            <textarea id="description" placeholder="상세설명을 입력하세요"></textarea>

            <div class="btns">
                <button type="submit">등록</button>
                <button type="button" onclick="window.history.back()">뒤로가기</button>
            </div>
        </div>
    </form>
</main>

<script>
    async function submitForm(event) {
        event.preventDefault();

        const dto = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            address: document.getElementById('address').value,
            tel: document.getElementById('tel').value,
            areacode: document.getElementById('areacode').value,
            sigungucode: document.getElementById('sigungucode').value,
            status: document.getElementById('status').checked ? "Y" : "N"
        };

        const res = await fetch("/admin/tourspot", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify(dto)
        });

        if (res.ok) {
            alert("관광지 등록 성공!");
            location.href = "/admin/view/tourspot/list";
        } else {
            alert("등록 실패: " + res.status);
        }
    }

    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
