<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코스 수동 생성</title>
  <script th:src="@{|https://dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoKey}&autoload=false|}"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    body {
      font-family: Pretendard, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 0;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ddd;
      padding: 15px 40px;
    }
    .page-header h1 { font-size: 20px; margin: 0; }
    .page-header nav a { margin-left: 15px; color: #333; text-decoration: none; }

    .content-wrapper {
      width: 1200px;
      margin: 30px auto;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: width 0.3s ease;
    }

    .plan-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .plan-header input {
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .main-area {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 15px;
    }

    .left-panel, .right-panel, .map-panel {
      border-radius: 15px;
      background: #fafafa;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .left-panel {
      width: 320px;
      height: 550px;
      display: flex;
      flex-direction: column;
    }
    .map-panel {
      width: 520px;
      height: 550px;
    }
    .right-panel {
      width: 280px;
      height: 550px;
      overflow-y: auto;
    }

    #placeList { flex: 1; overflow-y: auto; }
    #pagination { flex-shrink: 0; margin-top: 10px; text-align: center; }

    .search-box { display: flex; margin-bottom: 10px; }
    .search-box input {
      flex: 1;
      padding: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .tab-menu button {
      margin: 5px 3px;
      padding: 5px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ccc;
    }
    .tab-menu button.active { background: #000; color: #fff; }

    .place-item {
      background: #fff;
      border-radius: 10px;
      margin: 5px 0;
      padding: 8px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .place-item:hover { background: #eef2ff; }

    .day-tabs { display: flex; justify-content: center; margin-bottom: 10px; flex-wrap: wrap; }
    .day-tabs button {
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      margin: 3px;
      cursor: pointer;
    }
    .day-tabs button.active { background: #000; color: white; }

    .course-item {
      background: #fff;
      border-radius: 10px;
      padding: 8px 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }
    .course-item:hover { background: #eef2ff; }
    .delete-btn { display: none; color: red; cursor: pointer; font-size: 14px; }
    .course-item:hover .delete-btn { display: inline; }

    .button-area {
      text-align: center;
      margin-top: 20px;
    }
    .button-area button {
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 5px;
    }
    .btn-primary { background: #000; color: #fff; }
    .btn-secondary { background: #ccc; color: #333; }

    #pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      margin-top: 10px;
      gap: 4px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    #pagination::-webkit-scrollbar { display: none; }

    #pagination button {
      border: none;
      background: transparent;
      color: #333;
      padding: 4px 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      flex-shrink: 0;
    }
    #pagination button:hover { background: #eee; }
    #pagination button.active { background: #000; color: #fff; font-weight: bold; }
    #pagination button.disabled { color: #ccc; cursor: default; }

    @media (max-width: 1200px) {
      .content-wrapper {
        width: 95%;
        padding: 15px;
      }
      .main-area {
        gap: 10px;
      }
      .left-panel { width: 280px; }
      .map-panel { width: 480px; }
      .right-panel { width: 250px; }
    }

    @media (max-width: 900px) {
      .main-area {
        flex-direction: column;
        align-items: center;
      }
      .left-panel, .map-panel, .right-panel {
        width: 100%;
        height: auto;
        max-height: 500px;
      }
      .map-panel {
        order: -1;
        height: 400px;
      }
      #pagination { justify-content: center; }
    }

    @media (max-width: 600px) {
      .page-header { flex-direction: column; text-align: center; padding: 10px 20px; }
      .plan-header { flex-direction: column; align-items: flex-start; }
      .content-wrapper { width: 95%; padding: 10px; }
      .map-panel { height: 300px; }
      .left-panel, .right-panel { width: 100%; }
      .button-area button {
        width: 48%;
        font-size: 14px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

<div class="page-header">
  <h1>TRAVEL PLANNING</h1>
  <nav>
    <span>{사용자} 님 환영합니다.</span>
    <a href="/">Home</a>
    <a href="/mypage">마이페이지</a>
    <a href="/logout">로그아웃</a>
  </nav>
</div>

<div class="content-wrapper">
  <div class="plan-header">
    <input type="text" id="title" placeholder="여행 제목">
    <div>
      <input type="date" id="startDate"> ~ <input type="date" id="endDate">
      <input type="number" id="numberOfPeople" style="width: 60px;"> 명
    </div>
  </div>

  <div class="main-area">
    <div class="left-panel">
      <div class="tab-menu">
        <button id="tab-tour" class="active">관광지</button>
        <button id="tab-acc">숙소</button>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="검색어 입력...">
      </div>
      <div id="placeList"></div>
      <div id="pagination"></div>
    </div>

    <div id="map" class="map-panel"></div>

    <div class="right-panel">
      <div class="day-tabs" id="dayTabs"></div>
      <div id="courseList"></div>
    </div>
  </div>

  <div class="button-area">
    <button id="cancelBtn" class="btn-secondary">생성취소</button>
    <button id="saveBtn" class="btn-primary">생성완료</button>
  </div>
</div>

<script th:inline="javascript">
  const planId = [[${planId}]];
  let map, markers = [], polylines = [];
  let days = [];
  let activeDay = 1;
  let currentPage = 0;
  const pageSize = 10;
  let totalCount = 12935;
  let lastType = "tour";

  $(document).ready(function() {
    kakao.maps.load(function() {
      initMap();
      initDays();
      setupTabs();
      setupSearch();
    });
  });

  function initMap() {
    const container = document.getElementById('map');
    const options = { center: new kakao.maps.LatLng(37.4979, 127.0276), level: 6 };
    map = new kakao.maps.Map(container, options);
  }

  function initDays() {
    $.get(`/plans/${planId}`, function(res) {
      const plan = res.data;
      $("#title").val(plan.title);
      $("#numberOfPeople").val(plan.numberOfPeople);
      $("#startDate").val(plan.startDate);
      $("#endDate").val(plan.endDate);

      const dayCount = dayDiff(plan.startDate, plan.endDate);
      days = Array.from({ length: dayCount }, (_, i) => ({ dayNo: i + 1, items: [] }));
      renderDayTabs(dayCount);
      renderCourseList();
      loadPlaces("tour", "", 0);
    });
  }

  function dayDiff(start, end) {
    const s = new Date(start);
    const e = new Date(end);
    return Math.ceil((e - s) / (1000 * 60 * 60 * 24)) + 1;
  }

  function renderDayTabs(count) {
    const tabs = $("#dayTabs").empty();
    for (let i = 1; i <= count; i++) {
      const btn = $(`<button class="${i === 1 ? "active" : ""}">${i}일차</button>`);
      btn.click(() => {
        activeDay = i;
        $(".day-tabs button").removeClass("active");
        btn.addClass("active");
        renderCourseList();
        renderMap();
      });
      tabs.append(btn);
    }
  }

  function renderCourseList() {
    const list = $("#courseList").empty();
    const currentDay = days.find(d => d.dayNo === activeDay);

    currentDay.items
            .sort((a, b) => a.orderNo - b.orderNo)
            .forEach((item, idx) => {
              const div = $(`
          <div class="course-item" data-idx="${idx}">
            <span>${item.title}</span>
            <span class="delete-btn">삭제</span>
          </div>
        `);
              list.append(div);
            });

    $(".delete-btn").click(function() {
      const idx = $(this).closest(".course-item").data("idx");
      currentDay.items.splice(idx, 1);
      renderCourseList();
      renderMap();
    });

    $("#courseList").sortable({
      update: function () {
        const newItems = [];
        $("#courseList .course-item").each(function (idx) {
          const i = $(this).data("idx");
          newItems.push(currentDay.items[i]);
        });
        currentDay.items = newItems.map((it, idx) => ({ ...it, orderNo: idx + 1 }));
        renderCourseList();
        renderMap();
      }
    });
  }

  function renderMap() {
    clearMap();
    const bounds = new kakao.maps.LatLngBounds();

    days.forEach(day => {
      const coords = [];

      day.items.forEach(item => {
        const lat = parseFloat(item.mapy);
        const lng = parseFloat(item.mapx);
        if (!isNaN(lat) && !isNaN(lng)) {
          const pos = new kakao.maps.LatLng(lat, lng);
          coords.push(pos);

          const markerImage = new kakao.maps.MarkerImage(
                  day.dayNo === activeDay
                          ? "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"
                          : "https://t1.daumcdn.net/mapjsapi/images/marker.png",
                  new kakao.maps.Size(24, 35)
          );

          const marker = new kakao.maps.Marker({
            map,
            position: pos,
            title: `[${day.dayNo}일차] ${item.title}`,
            image: markerImage
          });
          markers.push(marker);
          bounds.extend(pos);
        }
      });

      if (coords.length > 1) {
        const color = day.dayNo === activeDay ? "#000000" : "#a0a0a0";
        const polyline = new kakao.maps.Polyline({
          path: coords,
          strokeWeight: day.dayNo === activeDay ? 4 : 2,
          strokeColor: color,
          strokeOpacity: 0.9
        });
        polyline.setMap(map);
        polylines.push(polyline);
      }
    });

    if (!bounds.isEmpty()) {
      map.setBounds(bounds);
    } else {
      map.setCenter(new kakao.maps.LatLng(37.4979, 127.0276));
      map.setLevel(6);
    }
  }

  function clearMap() {
    markers.forEach(m => m.setMap(null));
    polylines.forEach(p => p.setMap(null));
    markers = [];
    polylines = [];
  }

  function loadPlaces(type, keyword = "", page = 0) {
    lastType = type;
    currentPage = page;
    $("#placeList").empty();

    let url =
            type === "tour"
                    ? (keyword
                            ? `/spots/search?keyword=${keyword}&page=${page}&size=${pageSize}`
                            : `/spots/simple?page=${page}&size=${pageSize}`)
                    : (keyword
                            ? `/accommodations/search?keyword=${keyword}&page=${page}&size=${pageSize}`
                            : `/accommodations/simple?page=${page}&size=${pageSize}`);

    $.get(url, function (res) {
      // totalPages 값 추출
      const totalPages = res.data?.totalPages || 1;

      // 실제 데이터 목록 추출
      const places =
              res.data?.contents ||
              res.data?.content ||
              (Array.isArray(res.data) ? res.data : []);

      if (!places || places.length === 0) {
        $("#placeList").append("<div>데이터가 없습니다.</div>");
        return;
      }

      // 목록 렌더링
      places.forEach((p) => {
        const div = $(`
        <div class="place-item"
             data-type="${type === "tour" ? "tsp" : "acc"}"
             data-id="${p.id}"
             data-mapx="${p.mapx}"
             data-mapy="${p.mapy}">
          <span>${p.title}</span><span>+</span>
        </div>
      `);

        div.click(() =>
                addToCourse(
                        p.id,
                        p.title,
                        type === "tour" ? "tsp" : "acc",
                        parseFloat(p.mapx),
                        parseFloat(p.mapy)
                )
        );

        $("#placeList").append(div);
      });

      // 페이지네이션 호출 시 totalPages 전달
      renderPagination(totalPages);
    });
  }

  function renderPagination(totalPages) {
    const $pagination = $("#pagination").empty();
    const maxVisible = 5;
    const half = Math.floor(maxVisible / 2);
    let start = Math.max(0, currentPage - half);
    let end = Math.min(totalPages - 1, start + maxVisible - 1);
    if (end - start < maxVisible - 1) start = Math.max(0, end - maxVisible + 1);

    // 이전 버튼
    const prevBtn = $("<button>&laquo; 이전</button>");
    if (currentPage === 0) prevBtn.addClass("disabled");
    else prevBtn.click(() => loadPlaces(lastType, $("#searchInput").val().trim(), currentPage - 1));
    $pagination.append(prevBtn);

    // 숫자 버튼
    for (let i = start; i <= end; i++) {
      const btn = $(`<button>${i + 1}</button>`);
      if (i === currentPage) btn.addClass("active");
      btn.click(() => loadPlaces(lastType, $("#searchInput").val().trim(), i));
      $pagination.append(btn);
    }

    // 다음 버튼
    const nextBtn = $("<button>다음 &raquo;</button>");
    if (currentPage >= totalPages - 1) nextBtn.addClass("disabled");
    else nextBtn.click(() => loadPlaces(lastType, $("#searchInput").val().trim(), currentPage + 1));
    $pagination.append(nextBtn);
  }

  function setupSearch() {
    $("#searchInput").on("keyup", function() {
      const keyword = $(this).val().trim();
      const isTour = $("#tab-tour").hasClass("active");
      loadPlaces(isTour ? "tour" : "acc", keyword, 0);
    });
  }

  function addToCourse(id, title, code, mapx, mapy) {
    const currentDay = days.find(d => d.dayNo === activeDay);
    const x = parseFloat(mapx);
    const y = parseFloat(mapy);

    if (isNaN(x) || isNaN(y)) {
      alert("이 장소의 위치 정보가 없어 지도에 표시할 수 없습니다.");
      return;
    }

    const safeCode = code || (lastType === "acc" ? "acc" : "tsp");
    const isDuplicate = currentDay.items.some(item => item.id === id && item.categoryCode === safeCode);
    if (isDuplicate) {
      alert("이미 추가된 장소입니다!");
      return;
    }

    currentDay.items.push({
      id,
      title,
      categoryCode: safeCode,
      orderNo: currentDay.items.length + 1,
      dayNo: activeDay,
      mapx: x,
      mapy: y
    });

    renderCourseList();
    renderMap();
  }

  function setupTabs() {
    $("#tab-tour").click(() => {
      $(".tab-menu button").removeClass("active");
      $("#tab-tour").addClass("active");
      loadPlaces("tour", "", 0);
    });
    $("#tab-acc").click(() => {
      $(".tab-menu button").removeClass("active");
      $("#tab-acc").addClass("active");
      loadPlaces("acc", "", 0);
    });
  }

  $("#saveBtn").click(function () {
    if (!confirm("코스를 생성하시겠습니까?")) return;

    const req = {
      planId: planId,
      items: days.flatMap(day =>
              day.items.map((item, idx) => ({
                placeId: item.id,
                categoryCode: item.categoryCode,
                orderNo: idx + 1,
                dayNo: day.dayNo
              }))
      )
    };

    $.ajax({
      url: `/courses`,
      type: "POST",
      contentType: "application/json",
      data: JSON.stringify(req),
      success: () => {
        alert("코스 생성이 완료되었습니다!");
        window.location.href = `/plans/${planId}`;  //TODO: 추후 수정 필요
      },
      error: (xhr) => {
        console.error(xhr.responseText);
        alert("코스 생성 중 오류가 발생했습니다.");
      }
    });
  });

  $("#cancelBtn").click(function() {
    if (confirm("정말 생성을 취소하시겠습니까?")) {
      window.location.href = `/plans/${planId}`; //TODO: 추후 수정 필요
    }
  });
</script>
</body>
</html>
