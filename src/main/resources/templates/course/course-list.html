<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>코스 목록 | TRAVEL PLANNING</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #d9d9d9;
      padding: 15px 30px;
    }

    .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: black;
    }

    main {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .filter-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 15px;
    }

    .filter-bar button {
      border: none;
      background: #eee;
      padding: 7px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .filter-bar button.active {
      background: #000000;
      color: white;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .course-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }

    .course-image {
      width: 100%;
      height: 180px;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1rem;
    }

    .course-info {
      padding: 15px;
    }

    .course-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .course-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    .heart {
      color: red;
      margin-right: 5px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }

    .pagination button {
      border: none;
      background: #eee;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button.active {
      background: #000000;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Logo</div>
  <div class="title">TRAVEL PLANNING</div>
  <div>
    <span th:text="${loginUserId != null ? loginUserId + ' 님 환영합니다.' : 'Guest'}"></span>
    <nav>
      <a href="/">Home</a>
      <a href="/courses/view/list">코스보기</a>
      <a href="/mypage">마이페이지</a>
      <a href="/logout">로그아웃</a>
    </nav>
  </div>
</header>

<main>
  <div class="filter-bar">
    <button id="defaultSort" class="active">기본순</button>
    <button id="popularSort">추천순</button>
  </div>

  <div class="course-grid" id="courseGrid"></div>

  <div class="pagination" id="pagination"></div>
</main>

<script th:inline="javascript">
  let currentPage = 0;
  let sortType = 'default';
  const pageSize = 6;

  $(document).ready(function() {
    loadCourses();

    $("#defaultSort").click(function() {
      sortType = 'default';
      $(this).addClass('active');
      $("#popularSort").removeClass('active');
      loadCourses();
    });

    $("#popularSort").click(function() {
      sortType = 'popular';
      $(this).addClass('active');
      $("#defaultSort").removeClass('active');
      loadCourses();
    });
  });

  function loadCourses(page = 0) {
    const url = sortType === 'popular'
            ? `/courses/popular?page=${page}&size=${pageSize}`
            : `/courses?page=${page}&size=${pageSize}`;

    $.ajax({
      url,
      type: 'GET',
      success: function(res) {
        const data = res.data.content || res.data;
        renderCourses(data);
        renderPagination(res.data.totalPages || 1, page);
      },
      error: function(err) {
        console.error("코스 목록 조회 실패:", err);
      }
    });
  }

  /** 코스 카드 렌더링 */
  function renderCourses(courses) {
    const grid = $("#courseGrid");
    grid.empty();

    if (!courses || courses.length === 0) {
      grid.html("<p style='text-align:center;'>등록된 코스가 없습니다.</p>");
      return;
    }

    courses.forEach(c => {
      const firstItem = c.items?.sort((a,b)=>a.dayNo-b.dayNo || a.orderNo-b.orderNo)[0];
      const titleName = firstItem ? `${firstItem.placeTitle ?? '여행지'}에서 시작하는 ${getTripDays(c.items)}일 여행` : '새로운 여행 코스';
      const dayCount = getTripDays(c.items);

      const card = $(`
        <div class="course-card" onclick="location.href='/courses/view/view/${c.courseId}'">
          <div class="course-image">
            ${firstItem ? `${firstItem.categoryName ?? '장소'} 사진` : '관광지 사진 보여주기'}
          </div>
          <div class="course-info">
            <div class="course-title">${titleName}</div>
            <div class="course-meta">
              <span>${dayCount}일 코스</span>
              <span><span class="heart">❤️</span>${c.recCount ?? 0}</span>
            </div>
          </div>
        </div>
      `);

      grid.append(card);
    });
  }

  /** 여행 일차 계산 */
  function getTripDays(items) {
    if (!items || items.length === 0) return 0;
    const uniqueDays = [...new Set(items.map(i => i.dayNo))];
    return uniqueDays.length;
  }

  /** 페이지네이션 */
  function renderPagination(totalPages, currentPage) {
    const container = $("#pagination");
    container.empty();

    for (let i = 0; i < totalPages; i++) {
      const btn = $(`<button>${i + 1}</button>`);
      if (i === currentPage) btn.addClass("active");
      btn.click(() => {
        loadCourses(i);
      });
      container.append(btn);
    }
  }
</script>

</body>
</html>
